<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-toggle">
        <select id="themeSelect" onchange="changeTheme()">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="slate">Slate</option>
    <option value="charcoal">Charcoal</option>
    <option value="midnight">Midnight</option>
</select>
    </div>

    <div class="container">
        <div class="form-box">
            <h1>Create Account</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="registerName" required placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="registerPhone" required placeholder="Enter phone number">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" required placeholder="Create password">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="switch-form">
                Already have an account? <a href="index.html">Login here</a>
            </p>
        </div>
    </div>
    

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
